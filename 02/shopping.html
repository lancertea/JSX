<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>阶段性案例：购物车实现</title>
    <style>
      table {
        border: 1px solid #e9e9e9;
        /* 去除各个边框之间的间距 */
        border-collapse: collapse;
      }

      td,
      th {
        border: 1px solid #e9e9e9;
        padding: 8px 16px;
      }

      th {
        background-color: #f7f7f7;
        color: #5c6b77;
      }

      .counter {
        margin: 0 5px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="./format-utils.js"></script>

    <script type="text/babel">
      class App extends React.Component {
        constructor() {
          super();

          this.state = {
            books: [
              {
                id: 1,
                name: '《算法导论》',
                date: '2006-9',
                price: 85.0,
                count: 1,
              },
              {
                id: 2,
                name: '《UNIX编程艺术》',
                date: '2006-2',
                price: 59.0,
                count: 1,
              },
              {
                id: 3,
                name: '《编程珠玑》',
                date: '2008-10',
                price: 39.0,
                count: 1,
              },
              {
                id: 4,
                name: '《代码大全》',
                date: '2006-3',
                price: 128.0,
                count: 1,
              },
            ],
          };
        }

        render() {
          const { books } = this.state;
          return books.length ? this.renderBookList() : this.renderEmptyTip();
        }

        renderBookList() {
          return (
            <div>
              <table>
                <thead>
                  <tr>
                    <th></th>
                    <th>书籍名称</th>
                    <th>出版日期</th>
                    <th>价格</th>
                    <th>购买数量</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                  {this.state.books.map((item, index) => {
                    return (
                      <tr>
                        <td>{index + 1}</td>
                        <td>{item.name}</td>
                        <td>{item.date}</td>
                        <td>{formatPrice(item.price)}</td>
                        <td>
                          <button disabled={item.count <= 1} onClick={(e) => this.changeItem(index, -1)}>
                            -
                          </button>
                          <span className="counter">{item.count}</span>
                          <button onClick={(e) => this.changeItem(index, +1)}>+</button>
                        </td>
                        <td>
                          <button onClick={(e) => this.removeBook(index)}>移除</button>
                        </td>
                      </tr>
                    );
                  })}
                </tbody>
              </table>
              <h2>{this.getTotalPrice()}</h2>
            </div>
          );
        }

        renderEmptyTip() {
          return <h2>购物车为空～</h2>;
        }

        getTotalPrice() {
          let totalPrice = 0;
          for (let book of this.state.books) {
            totalPrice += book.count * book.price;
          }
          return '总价格：' + formatPrice(totalPrice);
        }

        changeItem(index, counter) {
          const books = [...this.state.books];
          this.setState({
            books: books.map((item, indey) => {
              if (indey === index) {
                item.count += counter;
              }
              return item;
            }),
          });
        }

        removeBook(index) {
          console.log(index);
          //React中设计原则：state中的数据的不可变性：
          this.setState({
            books: this.state.books.filter((item, indey) => index !== indey),
          });
        }
      }
      ReactDOM.render(<App />, document.getElementById('app'));
    </script>
  </body>
</html>
